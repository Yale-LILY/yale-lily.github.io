    - title: "Probabilistic Typology: Deep Generative Models of Vowel Inventories" 
      speaker: "Ryan Cotterell"
      abstract: "Linguistic typology studies the range of structures present in human language. The main goal of the field is to discover which sets of possible phenomena are universal, and which are merely frequent. For example, all languages have vowels, while most—but not all—languages have an [u] sound. In this paper we present the first probabilistic treatment of a basic question in phonological typology: What makes a natural vowel inventory? We introduce a series of deep stochastic point processes, and contrast them with previous computational, simulation-based approaches. We provide a comprehensive suite of experiments on over 200 distinct languages."
      affiliation: "Johns Hopkins University"
      image: /workshop_photos/ryan_cotterel.png
      url: "https://ryancotterell.github.io/" 
      bio: "Ryan is a fourth year Ph.D. student in the Johns Hopkins Computer Science department affiliated with the Center for Language and Speech Processing, where he is coadvised by Jason Eisner and David Yarowsky. He specializes in natural language processing, computational linguistics and machine learning, focusing on deep learning and statistical approaches to phonology, morphology, linguistic typology and low-resource languages. He has received best paper awards at ACL 2017 and EACL 2017 and two honorable mentions for best paper at EMNLP 2015 and NAACL 2016. Previously, he was a visiting Ph.D. student at the Center for Information and Language Processing at LMU Munich supported by a Fulbright Fellowship and a DAAD Research Grant under the supervision of Hinrich Schütze. Since Fall 2016 he has been supported by an NDSEG graduate fellowship and since 2017 by the Fredrick Jelinek Fellowship."
