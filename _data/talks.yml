    - title: "Using Bayesian methods to infer language spread." 
      speaker: "Claire Bowern"
      abstract: "In this talk I present results of work that uses computational phylogenetics to infer the dates and trajectories of spread of the Pama-Nyungan family of Australian languages. I show how evolutionary approaches to language change allow us to model language spread and gain insights into both specific language histories and patterns of change more generally. "
      affiliation: "Yale University"
      image: /workshop_photos/claire.jpg  
      url: "http://campuspress.yale.edu/clairebowern/" 
      bio: "Claire Bowern is Professor of Linguistics. Her area of research is language documentation and historical linguistics, with a focus on the languages of Australia. Following a PhD at Harvard in historical linguistics, she spent four years at Rice University before moving to Yale in 2008. She runs the HistLing/Pama-Nyungan lab in Yale's Linguistics Department, where researchers combine computational (particularly phylogenetic) and theoretical approaches to language changes with ethnographic practices. She is also the author of 4 books: two reference grammars and two textbooks, and the editor (with Bethwyn Evans) of the Routledge Handbook of Historical Linguistics."
