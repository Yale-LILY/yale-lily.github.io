    - title: "Does Restricting Information make the Crowd Smarter?" 
      speaker: "Vineet Kumar"
      abstract: "Crowdsourcing has been widely used for fairly accurate information gathering, and digital technologies enlarge the scope. We examine how herding in crowdsourcing can arise based on how much information is made available to participants in such a cros setting. Using a randomized experiment with an aggregator of crowdsourced financial information, we investigate the causal impact of differential informational environments on overall quality and quantity of information. We find significant user heterogeneity i n how they respond to different designs, and evaluate strategies for how the value of crowdsourcing can be improved."
      affiliation: "Yale University"
      image: /workshop_photos/kumar.jpg  
      url: "http://faculty.som.yale.edu/vineetkumar/" 
      bio: " Vineet studies how firms should create and deliver value in digital products and services, and strategies firms should adopt in designing digital products. His research focuses on developing economic models using microfoundations-based structural economic and game theoretic models to understand consumer and firm behavior in markets for technology products and services. At Yale, he teaches an elective MBA elective class on Digital Strategy and a doctoral level course on Networks. He also directs industry collaborations and projects with companies through the Yale Center for Customer Insights. Vineet received his PhD from Carnegie Mellon University and holds an undergraduate degree in engineering from Indian institute of Technology, Madras."
