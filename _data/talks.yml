    - title: "Social Event Extraction: Inferring International Relations and Police Killings from the News" 
      speaker: "Brendan O'Connor"
      abstract: "What can text analysis tell us about society? Enormous corpora of news, social media, and historical documents record events, beliefs, and culture. Automated text analysis scales to large data sets, and can assist in discovering patterns and themes. I will discuss projects to extract event databases from the news, in the domains of international relations and police killings in the U.S. First, we analyze the raw text of 15 years of news articles to extract temporal trends of diplomacy, conflict, and military actions between pairs of countries, including, for example, the recent history of Israeli-Palestinian relations. Our model combines syntactic parsing and latent-variable probabilistic modeling to induce event classes, and we validate against predefined ontologies and databases of interstate conflict. Second, we tackle the surprising lack of systematic records on police killings of civilians in the U.S., by helping automate the extraction of these fatality events from news articles, in order to assist manual curation efforts. Our methods make use of distant supervision and outperform extractors used in previous NLP research. In addition to using natural language processing to advance social understanding, findings from the social sciences can better inform the design of artificial intelligence. Given time and interest, I will briefly overview our efforts to identify and fix dialectal and racial disparity in language technologies."
      affiliation: "University of Massachusetts Amherst"
      image: /workshop_photos/brendan.jpg
      url: "http://brenocon.com/" 
      bio: "Brendan O'Connor is an assistant professor in the College of Information and Computer Sciences at the University of Massachusetts, Amherst. Prof. O'Connor works in computational social science, developing natural language processing, machine learning, and interface tools to help scientific investigation about political and social trends; for example, analyzing opinions and slang in Twitter, censorship in Chinese microblogs, and and political events reported in the news. His work has been featured in the New York Times and the Wall Street Journal. He received his PhD in 2014 from Carnegie Mellon University's Machine Learning Department, advised by Noah A. Smith, and has previously been a Visiting Fellow at the Harvard Institute for Quantitative Social Science, and an intern with the Facebook Data Science team. Before graduate school, he worked on crowdsourcing at CrowdFlower / Dolores Labs, and natural language search at Powerset. He holds an BS and MS in Symbolic Systems from Stanford University."
